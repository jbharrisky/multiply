  <body id="body">
    <section class="begin" id="begin">
      <h1>Multiplication Table Fun</h1>
      <p>Learning your multiplication facts can be fun!</p>
    </section>

    </section>
    <section id="container" class="container">
    <article class="cell1" id="cell1" onclick="flip1();">
      <p class="num flip" id="card1" >number</p>
      <p class="num1">x 1 </p>
      <!-- <span class="num">x </span><span class="num2"> * 1</span> -->

    <article class="cell8" id="cell8" onclick="flip8();">
